<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-pong</title>
    <style>
        * {
            overflow: hidden;
            margin:  0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasElement = document.querySelector("canvas")
        const canvasContext = canvasElement.getContext("2d")
        const lineWidth = 15
        const gapX = 10

        const field = {
           w: window.innerWidth,
           h: window.innerHeight,
           draw: function(){
            canvasContext.fillStyle = ("#286047")
            canvasContext.fillRect(0, 0, this.w, this.h)
           } 
        }

        const line = {
            w:15,
            h:field.h,
            draw: function(){
                canvasContext.fillStyle = ("#ffffff")
                canvasContext.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            }
        }

        const leftPadle = {
            x:gapX,
            y:100,
            w:line.w,
            h:200,
            draw: function(){
                canvasContext.fillStyle = ("#ffffff")
                canvasContext.fillRect(this.x, this.y, this.w, this.h)
            }
        }

        const rightPadle = {
            x:field.w - line.w - gapX,
            y:100,
            w:line.w,
            h:200,
            draw: function(){
                canvasContext.fillStyle = ("#ffffff")
                canvasContext.fillRect(this.x, this.y, this.w, this.h)
            }
        }

        const score = {
            human: 1,
            cpu: 2,
            draw: function(){
                canvasContext.font = "bold 72px Arial"
                canvasContext.textAlign = "center"
                canvasContext.textBaseline = "top"
                canvasContext.fillStyle = "#01341D"
                canvasContext.fillText(this.human, field.w / 4, 50)
                canvasContext.fillText(this.cpu, window.innerWidth / 4 + window.innerWidth / 2, 50)
            }
        }

        const ball = {
            x:320,
            y:120,
            r: 20,
            draw: function(){
                canvasContext.fillStyle = ("#ffffff")
                canvasContext.beginPath()
                canvasContext.arc(this.x, this.w, this.r, 0, 2 * Math.PI, false)
                canvasContext.fill()
            }
        }
        
        
        function setup()
        {
            canvasElement.width = field.w
            canvasElement.height = field.h
            canvasContext.width = field.w
            canvasContext.height = field.h
        }

        function draw()
        {
            field.draw()
            line.draw()

            leftPadle.draw()
            rightPadle.draw()

            score.draw()
            ball.draw()            
        }

        setup()
        draw()
    </script>
</body>
</html>
